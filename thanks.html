<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تم الإرسال بنجاح</title>
  <style>
    body {
      margin: 0;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .modal {
      background: #fff;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      overflow: visible; /* للسماح بظهور زر الرجوع خارجه */
      position: relative;
    }
    .modal-header {
      padding: 20px;
      text-align: center;
      background: #fff;
      perspective: 800px;
    }
    .modal-header img {
      max-height: 60px;
      height: 40px;
      cursor: pointer;
      display: inline-block;
      transition: transform 0.3s ease;
      transform-style: preserve-3d;
    }
    .modal-body {
      background: #eeeeee;
      padding: 15px;
      text-align: center;
      font-size: 17px;
      color: #333;
      position: relative;
    }
    /* زر الرجوع البسيط خارج النموذج */
    .back-button {
      position: absolute;
      top: 15px;
      right: -30px; /* خارج النموذج بمسافة 30 بكسل */
      cursor: pointer;
      color: #888;
      font-weight: bold;
      user-select: none;
      font-size: 28px;
      line-height: 1;
      text-decoration: none;
      transition: color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
    }
    .back-button:hover {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="modal">
    <!-- زر الرجوع خارج النموذج -->
    <a href="home.html" class="back-button" title="العودة للرئيسية" aria-label="عودة">
      ×
    </a>
    <div class="modal-header">
      <img src="https://i.ibb.co/xq8PQRZx/albarid-linebet.png" alt="AL BARID BANK Logo" />
    </div>
    <div class="modal-body">
      تم إنشاء طلب الإيداع بنجاح.
    </div>
  </div>

  <script>
    const logoImg = document.querySelector('.modal-header img');

    function moveBack() {
      logoImg.style.transform = 'translateZ(-60px) scale(0.9)';
    }

    function moveForward() {
      logoImg.style.transform = 'translateZ(0) scale(1)';
    }

    logoImg.addEventListener('mouseenter', moveBack);
    logoImg.addEventListener('mouseleave', moveForward);
    logoImg.addEventListener('touchstart', moveBack);
    logoImg.addEventListener('touchmove', moveBack);
    logoImg.addEventListener('touchend', moveForward);
    logoImg.addEventListener('touchcancel', moveForward);
  </script>
</body>
</html>
