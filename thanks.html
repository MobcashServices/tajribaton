<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تم الإرسال بنجاح</title>
  <style>
    body {
      margin: 0;
      background: #f6f6f6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .box {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 340px;
      width: 90%;
      text-align: center;
      position: relative;
      padding: 20px;
    }
    .box img {
      height: 50px;
      margin-bottom: 15px;
    }
    .box p {
      font-size: 16px;
      margin: 0;
      color: #333;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      left: 12px;
      font-size: 20px;
      border: none;
      background: none;
      cursor: pointer;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="box">
    <button class="close-btn" onclick="window.close()">×</button>
    <img src="https://i.ibb.co/xq8PQRZx/albarid-linebet.png" alt="barid-logo" />
    <p>تم إنشاء طلب الإيداع بنجاح.</p>
  </div>
</body>
</html>
