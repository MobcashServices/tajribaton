<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تم الإرسال بنجاح</title>
  <style>
    body {
      margin: 0;
      background: rgba(0, 0, 0, 0.3); /* خلفية رمادية شفافة */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .modal {
      background: #fff;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      position: relative;
    }
    .modal-header {
      padding: 20px;
      text-align: center;
      background: #fff;
    }
    .modal-header img {
      max-height: 60px;
    }
    .modal-body {
      background: #eeeeee;
      padding: 15px;
      text-align: center;
      font-size: 17px;
      color: #333;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 22px;
      border: none;
      background: none;
      cursor: pointer;
      color: #888;
    }
    .close-btn:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <div class="modal">
    <button class="close-btn" onclick="window.close()">×</button>
    <div class="modal-header">
      <img src="https://i.ibb.co/xq8PQRZx/albarid-linebet.png" alt="AL BARID BANK Logo">
    </div>
    <div class="modal-body">
      تم إنشاء طلب الإيداع بنجاح.
    </div>
  </div>
</body>
</html>
