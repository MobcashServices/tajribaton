<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>تم الإرسال بنجاح</title>
<style>
  /* الخلفية الرمادية شفافة تغطي كامل الشاشة */
  body {
    margin: 0;
    background: rgba(0,0,0,0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: Arial, sans-serif;
  }

  .modal {
    position: relative;
    background: #fff;
    border-radius: 14px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    padding: 20px;
    box-sizing: border-box;
  }

  /* زر الإغلاق مع انخفاض بسيط */
  .exit-button {
    position: absolute;
    top: 40px;          /* منخفض قليلاً عن أعلى الصندوق */
    right: -28px;
    font-size: 28px;
    color: #888;
    border: none;
    background: none;
    cursor: pointer;
    font-weight: bold;
    user-select: none;
    transition: color 0.3s ease;
    z-index: 10;
  }
  .exit-button:hover {
    color: #555;
  }

  /* رأس المودال */
  .modal-header {
    text-align: center;
    margin-bottom: 15px;
  }

  /* صورة الشعار مع حركة ذهاب وإياب سلسة */
  .modal-header img {
    height: 40px;
    cursor: pointer;
    transform-style: preserve-3d;
    display: inline-block;
    animation: pulseMove 2s ease-in-out infinite alternate;
  }

  /* تعريف الحركة: ترجّع الصورة للخلف ثم للأمام */
  @keyframes pulseMove {
    0% {
      transform: translateZ(0);
    }
    50% {
      transform: translateZ(-40px);
    }
    100% {
      transform: translateZ(0);
    }
  }

  /* جسم المودال */
  .modal-body {
    background: #eeeeee;
    padding: 15px;
    text-align: center;
    font-size: 17px;
    color: #333;
    border-radius: 6px;
  }
</style>
</head>
<body>
  <div class="modal">
    <button class="exit-button" title="إغلاق" onclick="window.close()">×</button>

    <div class="modal-header">
      <img src="https://i.ibb.co/xq8PQRZx/albarid-linebet.png" alt="AL BARID BANK Logo" />
    </div>

    <div class="modal-body">
      تم إنشاء طلب الإيداع بنجاح.
    </div>
  </div>
</body>
</html>
