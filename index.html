<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>نموذج مع نسخ المعلومات</title>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      padding: 10px;
      box-sizing: border-box;
    }

    .wrapper {
      display: flex;
      align-items: flex-start;
    }

    .container {
      width: 400px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
      border-radius: 6px;
      overflow: hidden;
      background-color: #fff;
      position: relative;
    }

    .header {
      background: #ffffff;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .header img {
      width: 120px;
      height: auto;
      object-fit: contain;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 28px;
      color: #999;
      background: transparent;
      border: none;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .close-btn:hover {
      color: #000;
    }

    .gray-square {
      background: #eeeeee;
      width: 100%;
      height: auto;
      position: relative;
      padding: 10px 12px;
      box-sizing: border-box;
    }

    .notice {
      background-color: #2f5d30;
      color: white;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 13px;
      line-height: 1.4;
      margin-bottom: 12px;
      text-align: right;
      direction: rtl;
    }

    .info-block {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 14px;
      margin: 6px 0;
      color: #1c1c1c;
    }

    .info-text {
      flex: 1;
      text-align: right;
      padding-left: 8px;
    }

    .copy-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    .copy-icon {
      width: 18px;
      height: 18px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="header">
        <img src="https://i.postimg.cc/zBxrCBvP/cash-plus-mobcash.png" alt="Cash Plus Logo" />
        <button class="close-btn" onclick="window.location.href='home.html'">&times;</button>
      </div>
      <div class="gray-square">
        <div class="notice">
          قبل التقديم، يرجى تحويل الأموال خلال <strong>10 دقائق</strong><br>
          باستخدام معلومات الدفع المدرجة أدناه.
        </div>

        <div class="info-block">
          <span class="info-text">رقم الهاتف 0681700097</span>
          <button class="copy-btn" onclick="copyToClipboard('0681700097')">
            <img class="copy-icon" src="https://i.postimg.cc/MGFH60NK/Screenshot-20250629-201333-1.jpg" alt="نسخ" />
          </button>
        </div>

        <div class="info-block">
          <span class="info-text">السبب SRV</span>
          <button class="copy-btn" onclick="copyToClipboard('SRV')">
            <img class="copy-icon" src="https://i.postimg.cc/MGFH60NK/Screenshot-20250629-201333-1.jpg" alt="نسخ" />
          </button>
        </div>

        <div class="info-block">
          <span class="info-text">اسم الحساب Hind</span>
          <button class="copy-btn" onclick="copyToClipboard('Hind')">
            <img class="copy-icon" src="https://i.postimg.cc/MGFH60NK/Screenshot-20250629-201333-1.jpg" alt="نسخ" />
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(function () {
        alert("تم النسخ: " + text);
      }, function () {
        alert("حدث خطأ أثناء النسخ");
      });
    }
  </script>
</body>
</html>
