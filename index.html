<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>نموذج مع زر رجوع على اليمين</title>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      padding: 10px;
      box-sizing: border-box;
    }

    /* الحاوية تضع النموذج والزر بجانب بعض أفقياً */
    .wrapper {
      display: flex;
      align-items: flex-start;
      gap: 10px; /* مسافة بين النموذج والزر */
    }

    .container {
      width: 400px;
      aspect-ratio: 4 / 5;
      display: flex;
      flex-direction: column;
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
      border-radius: 6px;
      overflow: hidden;
      background: transparent;
      position: relative;
    }

    .white-rect {
      background: #ffffff;
      flex: 0 0 35%;
      border-top-left-radius: 6px;
      border-top-right-radius: 6px;
    }

    .gray-square {
      background: #d9d9d9;
      flex: 1;
    }

    /* زر الرجوع بجانب النموذج */
    .close-btn {
      font-size: 32px;
      color: #666;
      text-decoration: none;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
      line-height: 1;
      transition: color 0.2s ease;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 40px;
      width: 40px;
      border-radius: 6px;
    }
    .close-btn:hover {
      color: #000;
      background-color: rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="white-rect"></div>
      <div class="gray-square"></div>
    </div>

    <!-- زر الرجوع على اليمين -->
    <a href="home.html" class="close-btn" title="العودة إلى الصفحة الرئيسية">&times;</a>
  </div>
</body>
</html>
