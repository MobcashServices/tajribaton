<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>أيقونة CIH Bank</title>
  <style>
    body {
      background-color: #bfbfbf; /* الهيكل الرمادي */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .icon-container {
      width: 110px; /* عرض الأيقونة */
      background-color: #9db194; /* الأخضر الباهت */
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .top-section {
      background-color: white;
      height: 70px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 5px;
    }

    .top-section img {
      max-width: 100%;
      max-height: 40px;
      object-fit: contain;
    }

    .bottom-section {
      background-color: #3e723a;
      color: white;
      text-align: center;
      padding: 8px 0;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="icon-container">
    <div class="top-section">
      <img src="https://upload.wikimedia.org/wikipedia/fr/thumb/2/2f/CIH_Bank_logo.svg/2560px-CIH_Bank_logo.svg.png" alt="CIH Bank Logo">
    </div>
    <div class="bottom-section">
      CIH
    </div>
  </div>

</body>
</html>
