<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>هيكل فارغ</title>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }.container {
  position: relative;   /* لتثبيت موقع علامة الإغلاق */
  display: flex;
  flex-direction: column;
  width: 700px;   /* نفس العرض الذي حدّدته */
  height: 600px;  /* نفس الارتفاع */
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
  border-radius: 16px;
  overflow: hidden;
}

/* علامة الإغلاق البسيطة */
.close-btn {
  position: absolute;
  top: 12px;           /* قرب رأس الحاوية */
  right: -38px;        /* خارج الحاوية إلى اليمين */
  font-size: 28px;
  color: #888;         /* لون رمادي بسيط */
  text-decoration: none;
  line-height: 1;
  cursor: pointer;
  padding: 0;
  border: none;
  background: transparent;
}

.close-btn:hover {
  color: #555;
}

.white-rect {
  background-color: #ffffff;
  flex: 1;
}

.gray-square {
  background-color: #d9d9d9;
  flex: 1;
}

  </style>
</head>
<body>
  <div class="container">
    <!-- علامة X بسيطة للرجوع إلى الصفحة الرئيسية -->
    <a href="home.html" class="close-btn">&times;</a>
    <div class="white-rect"></div>
    <div class="gray-square"></div>
  </div>
</body>
</html>
