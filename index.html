<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>أيقونة CIH Bank</title>
  <style>
    body {
      background-color: #bfbfbf;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, Tahoma, Segoe UI, sans-serif;
    }

    .icon-container {
      width: 110px;
      background-color: #9db194;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .top-section {
      background-color: white;
      height: 55px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 4px;

      perspective: 500px; /* لازم لإظهار العمق */
    }

    .top-section img {
      max-width: 100%;
      max-height: 35px;
      object-fit: contain;
      transition: transform 0.2s ease;
      transform-style: preserve-3d; /* ضروري لتفعيل تأثير العمق */
    }

    .top-section img.active {
      transform: translateZ(-30px);
      /* يجعل الصورة ترجع للخلف فعلياً */
    }

    .bottom-section {
      background-color: #3e723a;
      color: white;
      text-align: center;
      padding: 8px 0;
      font-size: 13px;
      font-weight: normal;
    }
  </style>
</head>
<body>

  <div class="icon-container">
    <div class="top-section">
      <img src="https://i.postimg.cc/g07jHhK5/cih.png" alt="CIH Bank Logo" id="cih-logo" />
    </div>
    <div class="bottom-section">
      CIH
    </div>
  </div>

  <script>
    const img = document.getElementById('cih-logo');

    window.addEventListener('keydown', () => {
      img.classList.add('active');
      setTimeout(() => {
        img.classList.remove('active');
      }, 200);
    });
  </script>
</body>
</html>
