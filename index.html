<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>نموذج تحويل</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 380px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.12);
      overflow: hidden;
      padding: 0;
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80px;
      border-bottom: 1px solid #eee;
    }

    .header img {
      width: 120px;
      height: auto;
      object-fit: contain;
    }

    .content {
      padding: 16px;
      background-color: #eeeeee;
    }

    .notice {
      background-color: #2f5d30;
      color: white;
      font-size: 13px;
      padding: 8px 12px;
      border-radius: 10px;
      margin-bottom: 16px;
      line-height: 1.5;
    }

    .info-line {
      background-color: transparent;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #163a61;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .info-line span {
      white-space: nowrap;
    }

    .copy-icon {
      width: 20px;
      height: 20px;
      cursor: pointer;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://i.postimg.cc/zBxrCBvP/cash-plus-mobcash.png" alt="Logo">
    </div>
    <div class="content">
      <div class="notice">
        قبل التقديم، يرجى تحويل الأموال خلال <strong>10 دقائق</strong><br>
        باستخدام معلومات الدفع المدرجة أدناه.
      </div>

      <div class="info-line">
        <span>رقم الهاتف 0681700097</span>
        <img class="copy-icon" src="https://i.postimg.cc/9Mf5wYV9/copy-icon.png" alt="نسخ" onclick="copyText('0681700097')">
      </div>

      <div class="info-line">
        <span>السبب التحويل SRV</span>
        <img class="copy-icon" src="https://i.postimg.cc/9Mf5wYV9/copy-icon.png" alt="نسخ" onclick="copyText('SRV')">
      </div>

      <div class="info-line">
        <span>إسم الحساب Hind</span>
        <img class="copy-icon" src="https://i.postimg.cc/9Mf5wYV9/copy-icon.png" alt="نسخ" onclick="copyText('Hind')">
      </div>
    </div>
  </div>

  <script>
    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('تم النسخ: ' + text);
      });
    }
  </script>
</body>
</html>
