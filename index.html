<style>
  /* ... باقي التنسيقات السابقة ... */

  .modal-header img {
    height: 50px;
    max-width: 160px;
    object-fit: contain;
    display: block;
    transition: transform 0.2s ease;
  }

  .modal-header img.animate-push {
    transform: scale(0.85);
  }
</style>

<!-- داخل <script> في الأسفل -->
<script>
  const logo = document.getElementById('logo-img');
  logo.addEventListener('mousedown', () => {
    logo.classList.add('animate-push');
    setTimeout(() => logo.classList.remove('animate-push'), 150); // ثم تعود بسرعة
  });
</script>
