<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription - Mobcash</title>

  <!-- Tailwind & أيقونات Lucide -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    /* لون نصّ العناصر داخل <option> في الثيم الفاتح/الداكن */
    select option { color:#000; }
    @media (prefers-color-scheme: dark) {
      select option { color:#fff; }
    }

    /* حركة الظهور للرسائل */
    .fade     { transition:all .3s ease; opacity:0; transform:translateY(-5px); }
    .fade.show{ opacity:1; transform:translateY(0); }
  </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white dark:bg-gray-800 shadow-2xl rounded-2xl p-8 w-full max-w-md">
    <!-- العنوان -->
    <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-white mb-6">
      Inscription Mobcash
    </h2>

    <!-- شريط “En un clic” -->
    <button
      id="oneClickTab"
      class="w-full mb-6 flex items-center justify-center gap-2
             rounded-xl py-2 font-semibold text-white
             bg-green-600 hover:bg-green-700 active:scale-95 transition duration-300
             focus:outline-none focus:ring-2 focus:ring-green-500">
      <i data-lucide="zap" class="w-4 h-4"></i>
      En&nbsp;un&nbsp;clic
    </button>

    <!-- الحقول الأصلية -->
    <div class="mb-4">
      <label for="platform" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">
        اختر المنصة
      </label>
      <select id="platform"
              class="w-full px-4 py-2 border rounded-xl text-sm
                     bg-white text-gray-800 dark:bg-gray-700 dark:text-white
                     focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="" disabled selected hidden>اختر المنصة</option>
        <option value="Mega pari">Mega pari</option>
        <option value="Linbet">Linbet</option>
        <option value="Gooobet">Gooobet</option>
        <option value="1xbet">1xbet</option>
        <option value="Melbet">Melbet</option>
      </select>
    </div>

    <div class="mb-4">
      <label for="userId" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">
        أدخل الـ ID (10 أرقام)
      </label>
      <input type="text" id="userId" maxlength="10" placeholder="مثال: 1234567890"
             class="w-full px-4 py-2 border rounded-xl text-sm
                    bg-white text-gray-800 dark:bg-gray-700 dark:text-white
                    focus:outline-none focus:ring-2 focus:ring-blue-500"
             oninput="validateId()" />
    </div>

    <div id="message" class="fade text-center text-sm mb-4 h-5"></div>

    <button
      onclick="login()"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-xl
             transition duration-300 flex items-center justify-center gap-2">
      <i data-lucide="log-in" class="w-5 h-5"></i>
      S’INSCRIRE
    </button>
  </div>

  <script>
    /* تفعيل الأيقونات */
    lucide.createIcons();

    /* عرض رسائل التنبيه */
    function showMessage(text, type="error") {
      const msg = document.getElementById("message");
      msg.className = "fade show text-center text-sm mb-4 h-5";
      msg.textContent = text;
      msg.style.color = type === "success" ? "green" : "red";
    }

    /* التحقق من أرقام متشابهة */
    function isRepeatedDigits(id) { return /^(\d)\1{9}$/.test(id); }

    /* فحص الـ ID أثناء الكتابة */
    function validateId() {
      const userId = document.getElementById("userId").value;

      if (!/^\d*$/.test(userId)) { showMessage("يرجى إدخال أرقام فقط."); return; }

      if (userId.length !== 10) {
        showMessage("يجب إدخال 10 أرقام بالضبط.");
      } else if (isRepeatedDigits(userId)) {
        showMessage("غير مسموح بـ 10 أرقام متشابهة.");
      } else {
        showMessage("ID صالح! يمكنك المتابعة.", "success");
      }
    }

    /* زر التسجيل */
    function login() {
      const platform = document.getElementById("platform").value;
      const userId   = document.getElementById("userId").value;

      if (!platform)                       { showMessage("يرجى اختيار المنصة."); return; }
      if (userId.length !== 10 || !/^\d+$/.test(userId)) { showMessage("الرجاء إدخال ID مكوّن من 10 أرقام."); return; }
      if (isRepeatedDigits(userId))        { showMessage("غير مسموح بـ 10 أرقام متشابهة."); return; }

      /* الحفظ والانتقال */
      localStorage.setItem("platform", platform);
      localStorage.setItem("userId",   userId);
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
