<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>نموذج متجاوب مع زر رجوع</title>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 10px;
      box-sizing: border-box;
    }.container {
  position: relative;               /* لتثبيت زر الرجوع */
  display: flex;
  flex-direction: column;
  width: 90%;                       /* عرض نسبي ليلائم كل الأجهزة */
  max-width: 400px;                 /* أقصى عرض */
  aspect-ratio: 4 / 5;              /* النسبة 4:5 */
  box-shadow: 0 6px 14px rgba(0, 0, 0, 0.12);
  border-radius: 6px;               /* حواف شبه حادة بسيطة */
  overflow: hidden;
  background: transparent;
}

/* زر الرجوع خارج النموذج على اليمين */
.back-btn {
  position: absolute;
  top: 12px;
  right: -44px;                    /* وضعه خارج الحاوية */
  font-size: 30px;
  text-decoration: none;
  color: #666;
  background: transparent;
  line-height: 1;
  cursor: pointer;
  transition: color 0.2s;
}

.back-btn:hover {
  color: #333;
}

.white-rect {
  background: #ffffff;
  flex: 0 0 35%;                   /* 35% من الارتفاع */
  border-top-left-radius: 6px;
  border-top-right-radius: 6px;
}

.gray-square {
  background: #d9d9d9;
  flex: 1;                          /* المساحة المتبقية */
}

  </style>
</head>
<body>
  <div class="container">
    <!-- زر رجوع إلى الصفحة السابقة -->
    <a href="javascript:history.back();" class="back-btn" title="رجوع">&#x2190;</a><div class="white-rect"></div>
<div class="gray-square"></div>

  </div>
</body>
</html>
