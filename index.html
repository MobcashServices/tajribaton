<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>معلومات الدفع</title>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      direction: rtl;
    }

    .container {
      background-color: #ffffff;
      width: 380px;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
    }

    .gray-box {
      background-color: #eeeeee;
      padding: 12px;
    }

    .notice {
      background-color: #2f5d30;
      color: white;
      border-radius: 8px;
      padding: 6px 10px;
      font-size: 13px;
      margin-bottom: 12px;
      line-height: 1.5;
    }

    .info-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 6px 0;
      font-size: 14px;
      color: #1e355d; /* أزرق مشابه للصورة */
    }

    .info-label {
      flex: 1;
      padding-left: 6px;
      font-weight: normal;
    }

    .copy-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
      margin-left: 4px;
    }

    .copy-btn img {
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="gray-box">
      <div class="notice">
        قبل التقديم، يرجى تحويل الأموال خلال <strong>10 دقائق</strong><br>
        باستخدام معلومات الدفع المدرجة أدناه.
      </div>

      <div class="info-row">
        <span class="info-label">رقم الهاتف 0681700097</span>
        <button class="copy-btn" onclick="copyToClipboard('0681700097')">
          <img src="https://i.postimg.cc/MGFH60NK/Screenshot-20250629-201333-1.jpg" alt="نسخ">
        </button>
      </div>

      <div class="info-row">
        <span class="info-label">السبب SRV</span>
        <button class="copy-btn" onclick="copyToClipboard('SRV')">
          <img src="https://i.postimg.cc/MGFH60NK/Screenshot-20250629-201333-1.jpg" alt="نسخ">
        </button>
      </div>

      <div class="info-row">
        <span class="info-label">اسم الحساب Hind</span>
        <button class="copy-btn" onclick="copyToClipboard('Hind')">
          <img src="https://i.postimg.cc/MGFH60NK/Screenshot-20250629-201333-1.jpg" alt="نسخ">
        </button>
      </div>
    </div>
  </div>

  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(function () {
        alert("تم نسخ: " + text);
      }, function () {
        alert("حدث خطأ في النسخ");
      });
    }
  </script>
</body>
</html>
