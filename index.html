<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cash Plus Deposit</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .modal {
      background: #fff;
      border-radius: 4px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      position: relative;
      padding: 20px;
      text-align: center;
    }

    .modal .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-weight: bold;
      cursor: pointer;
      font-size: 20px;
    }

    .modal img.logo {
      width: 140px;
      margin-bottom: 10px;
    }

    .stepper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 10px 0 20px;
    }

    .stepper span {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ccc;
    }

    .stepper .active {
      background: #4caf50;
    }

    .amount-label {
      text-align: left;
      font-size: 13px;
      margin-bottom: 5px;
    }

    .amount-input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .deposit-btn {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #e53935;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .deposit-btn:hover {
      filter: brightness(0.95);
    }
  </style>
</head>
<body>

  <div class="modal">
    <span class="close" onclick="alert('Close clicked')">&times;</span>
    <img src="https://i.ibb.co/wRKNRPK/cash-plus-logo.png" alt="Cash Plus" class="logo" />
    
    <div class="stepper">
      <span class="active"></span>
      <span></span>
      <span></span>
    </div>

    <div class="amount-label">Amount (Min 100.00 MAD / Max 5 000.00 MAD):</div>
    <input type="number" class="amount-input" value="100.00" min="100" max="5000" />

    <button class="deposit-btn">DEPOSIT</button>
  </div>

</body>
</html>
