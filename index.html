</html><!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الواجهة الرئيسية – Mobcash</title>

  <!-- خط عربي بسيط -->
  <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&display=swap" rel="stylesheet"/>

  <style>
    * { box-sizing: border-box; }
    body { margin:0; font-family:'Almarai',sans-serif; background:#f5f6f7; }

    /* أيقونة تُظهر الهيكل المؤقّت */
    .bank-icon-wrapper { display:flex; justify-content:center; padding:60px 0; }
    .bank-icon         { width:130px; cursor:pointer; transition:transform .25s;}
    .bank-icon:hover   { transform:scale(1.08); }

    /* الهيكل الرمادي المؤقّت */
    #temporaryOverlay{
      position:fixed; inset:0;
      background:rgba(128,128,128,.55);   /* رمادي شفّاف */
      backdrop-filter:blur(2px);
      display:none;                       /* مخفيّ افتراضيًا */
      align-items:center; justify-content:center;
      z-index:1000;
    }

    /* الصندوق الرمادي الفاتح */
    .lightBox{
      background:#e9e9e9;                 /* رمادي فاتح */
      border-radius:16px;
      box-shadow:0 6px 18px rgba(0,0,0,.15);
      padding:28px 36px;
      width:min(420px, 90vw);
      position:relative;
      text-align:center;
    }
    .lightBox h2{margin:0 0 16px;}

    /* زر إغلاق */
    .close-btn{
      position:absolute; top:12px; left:12px;
      font-size:28px; cursor:pointer;
      background:transparent; border:none;
    }
    .close-btn:hover{opacity:.7;}
  </style>
</head>
<body>

  <!-- أيقونة الاختبار -->
  <div class="bank-icon-wrapper">
    <img src="https://i.postimg.cc/g07jHhK5/cih.png"
         alt="CIH Bank"
         id="openOverlay"
         class="bank-icon">
  </div>

  <!-- الهيكل الرمادي المؤقّت + الصندوق -->
  <div id="temporaryOverlay">
    <div class="lightBox">
      <button class="close-btn" id="closeOverlay">&times;</button>
      <h2>مربّع رمادي فاتح</h2>
      <p>هذا صندوق تجريبي باللون الرمادي الفاتح.  
         اضغط على × أو خارج الصندوق للإغلاق.</p>
    </div>
  </div>

  <script>
    const overlay = document.getElementById('temporaryOverlay');
    const openBtn = document.getElementById('openOverlay');
    const closeBtn= document.getElementById('closeOverlay');

    /* إظهار الهيكل الرمادي */
    openBtn.addEventListener('click', () => overlay.style.display = 'flex');

    /* إغلاق عند الضغط على × */
    closeBtn.addEventListener('click', () => overlay.style.display = 'none');

    /* إغلاق عند الضغط خارج الصندوق */
    overlay.addEventListener('click', e=>{
      if(e.target === overlay) overlay.style.display = 'none';
    });
  </script>
</body>
</html>
