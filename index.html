<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>نموذج مع شعار وصندوق</title>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      padding: 10px;
      box-sizing: border-box;
    }

    .wrapper {
      display: flex;
      align-items: flex-start;
    }

    .container {
      width: 400px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
      border-radius: 6px;
      overflow: hidden;
      background-color: #fff;
      position: relative;
    }

    .header {
      background: #ffffff;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .header img {
      width: 120px;
      height: auto;
      object-fit: contain;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 28px;
      color: #999;
      background: transparent;
      border: none;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .close-btn:hover {
      color: #000;
    }

    .gray-square {
      background: #eeeeee;
      width: 100%;
      min-height: 400px;
      padding: 10px;
      box-sizing: border-box;
    }

    .notice {
      background-color: #2f5d30;
      color: white;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 13px;
      line-height: 1.4;
      margin-bottom: 10px;
      text-align: right;
    }

    .info-line {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: transparent;
      padding: 6px 0;
      font-size: 14px;
      color: #183153; /* الأزرق الغامق كما في الصورة */
      border-bottom: 1px solid #dcdcdc;
    }

    .info-line span {
      flex-grow: 1;
    }

    .copy-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      margin-right: 8px;
    }

    .copy-btn img {
      width: 18px;
      height: 18px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="header">
        <img src="https://i.postimg.cc/zBxrCBvP/cash-plus-mobcash.png" alt="Cash Plus Logo" />
        <button class="close-btn" onclick="window.location.href='home.html'">&times;</button>
      </div>
      <div class="gray-square">
        <div class="notice">
          قبل التقديم، يرجى تحويل الأموال خلال <strong>10 دقائق</strong><br>
          باستخدام معلومات الدفع المدرجة أدناه.
        </div>

        <!-- معلومات التحويل -->
        <div class="info-line">
          <span>رقم الهاتف 0681700097</span>
          <button class="copy-btn" onclick="copyToClipboard('0681700097')">
            <img src="https://i.postimg.cc/9Mf5wYV9/copy-icon.png" alt="نسخ">
          </button>
        </div>

        <div class="info-line">
          <span>السبب التحويل SRV</span>
          <button class="copy-btn" onclick="copyToClipboard('SRV')">
            <img src="https://i.postimg.cc/9Mf5wYV9/copy-icon.png" alt="نسخ">
          </button>
        </div>

        <div class="info-line">
          <span>إسم الحساب Hind</span>
          <button class="copy-btn" onclick="copyToClipboard('Hind')">
            <img src="https://i.postimg.cc/9Mf5wYV9/copy-icon.png" alt="نسخ">
          </button>
        </div>

      </div>
    </div>
  </div>

  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('تم النسخ: ' + text);
      });
    }
  </script>
</body>
</html>
