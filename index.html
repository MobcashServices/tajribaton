<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>أيقونة CIH Bank</title>
  <style>
    body {
      background-color: #bfbfbf;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, Tahoma, Segoe UI, sans-serif;
    }

    .icon-container {
      width: 110px;
      background-color: #9db194;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .top-section {
      background-color: white;
      height: 40px; /* ⬅️ تم تقليص الجزء الأبيض */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2px;
      perspective: 600px;
    }

    .top-section img {
      max-width: 100%;
      max-height: 25px; /* ⬅️ صغرنا الشعار */
      object-fit: contain;
      transform-style: preserve-3d;
      transition: transform 0.4s ease;
    }

    .top-section img.animate-back {
      animation: goBack 0.5s ease;
    }

    @keyframes goBack {
      0% {
        transform: translateZ(0px);
      }
      50% {
        transform: translateZ(-80px); /* ⬅️ ترجع للخلف بوضوح */
      }
      100% {
        transform: translateZ(0px);
      }
    }

    .bottom-section {
      background-color: #3e723a;
      color: white;
      text-align: center;
      padding: 8px 0;
      font-size: 13px;
      font-weight: normal;
    }
  </style>
</head>
<body>

  <div class="icon-container">
    <div class="top-section">
      <img src="https://i.postimg.cc/g07jHhK5/cih.png" alt="CIH Bank Logo" id="cih-logo" />
    </div>
    <div class="bottom-section">
      CIH
    </div>
  </div>

  <script>
    const img = document.getElementById('cih-logo');

    // عند الضغط على أي زر في الكيبورد
    window.addEventListener('keydown', () => {
      img.classList.add('animate-back');
      setTimeout(() => {
        img.classList.remove('animate-back');
      }, 500);
    });
  </script>
</body>
</html>
