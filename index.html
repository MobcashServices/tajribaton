<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>نموذج مع شعار وصندوق</title>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      padding: 10px;
      box-sizing: border-box;
    }

    .wrapper {
      display: flex;
      align-items: flex-start;
    }

    .container {
      width: 400px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
      border-radius: 6px;
      overflow: hidden;
      background-color: #fff;
      position: relative;
    }

    .header {
      background: #ffffff;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .header img {
      width: 120px;
      height: auto;
      object-fit: contain;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 28px;
      color: #999;
      background: transparent;
      border: none;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .close-btn:hover {
      color: #000;
    }

    .gray-square {
      background: #eeeeee;
      width: 100%;
      height: auto;
      position: relative;
      padding: 10px;
      box-sizing: border-box;
    }

    .notice {
      background-color: #2f5d30;
      color: white;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 13px;
      line-height: 1.4;
      margin-bottom: 10px;
      text-align: right;
      direction: rtl;
      white-space: normal;
    }

    .info-line {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 6px 0;
      font-size: 14px;
      color: #1f2d3d;
    }

    .info-line .label {
      font-weight: bold;
    }

    .copy-icon {
      cursor: pointer;
      margin-right: 6px;
      color: #7cae3f;
      font-size: 18px;
    }

    .value {
      direction: ltr;
      font-family: monospace;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="header">
        <img src="https://i.postimg.cc/zBxrCBvP/cash-plus-mobcash.png" alt="Cash Plus Logo" />
        <button class="close-btn" onclick="window.location.href='home.html'">&times;</button>
      </div>
      <div class="gray-square">
        <div class="notice">
          قبل التقديم، يرجى تحويل الأموال خلال <strong>10 دقائق</strong><br>
          باستخدام معلومات الدفع المدرجة أدناه.
        </div>

        <div class="info-line">
          <span class="label">رقم الهاتف</span>
          <span class="value" id="phone">0681700097</span>
          <span class="copy-icon" onclick="copyText('phone')">📋</span>
        </div>

        <div class="info-line">
          <span class="label">السبب التحويل</span>
          <span class="value" id="reason">SRV</span>
          <span class="copy-icon" onclick="copyText('reason')">📋</span>
        </div>

        <div class="info-line">
          <span class="label">إسم الحساب</span>
          <span class="value" id="name">Hind</span>
          <span class="copy-icon" onclick="copyText('name')">📋</span>
        </div>

      </div>
    </div>
  </div>

  <script>
    function copyText(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert('تم النسخ: ' + text);
      });
    }
  </script>
</body>
</html>
