<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>نموذج مع زر رجوع خارجي بجانب الرأس</title>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
      padding: 10px;
      box-sizing: border-box;
    }

    .container {
      width: 90%;
      max-width: 400px;
      aspect-ratio: 4 / 5;
      display: flex;
      flex-direction: column;
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
      border-radius: 6px;
      overflow: hidden;
      background: transparent;
      position: relative;
      z-index: 1;
    }

    .white-rect {
      background: #ffffff;
      flex: 0 0 35%;
      border-top-left-radius: 6px;
      border-top-right-radius: 6px;
    }

    .gray-square {
      background: #d9d9d9;
      flex: 1;
    }

    /* زر الرجوع خارج النموذج على يمين رأسه */
    .close-btn {
      position: absolute;
      top: 10px;
      right: calc(50% - 200px - 40px); /* 50% هو مركز الجسم - نصف عرض الحاوية(400/2=200) - 40px مسافة للزر */
      font-size: 28px;
      color: #666;
      text-decoration: none;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
      line-height: 1;
      transition: color 0.2s ease;
      z-index: 10;
    }
    .close-btn:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="white-rect"></div>
    <div class="gray-square"></div>
  </div>

  <!-- زر الرجوع خارج النموذج على يمين رأسه -->
  <a href="home.html" class="close-btn" title="العودة إلى الصفحة الرئيسية">&times;</a>
</body>
</html>
