<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الطرق الموصى بها</title>
  <style>
    html, body {
      margin: 0;
      overflow-x: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f2f2;
    }

    .recommended-section {
      background: #eeeeee;
      padding: 10px 10px 25px;
      margin: 20px;
      width: auto;
      box-sizing: border-box;
    }

    .recommended-title {
      font-family: system-ui, Arial, sans-serif;
      font-size: 18px;
      color: #1a1a1a;
      margin: 0 0 10px;
      text-align: center;
    }

    .recommended-wrapper {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 12px;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    .bank-card {
      background: #f9f9f9;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100px;
      border-radius: 4px;
    }

    .top-section {
      background: #fff;
      height: 55%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 5px;
      perspective: 600px;
    }

    .top-section img {
      max-width: 90%;
      max-height: 30px;
      object-fit: contain;
      transform-style: preserve-3d;
      transition: transform 0.4s ease;
    }

    .top-section img:hover {
      animation: goBack 0.5s ease;
    }

    .bottom-section {
      background: #444;
      color: #fff;
      height: 45%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .bank-card {
        height: 90px;
      }

      .bottom-section {
        font-size: 12px;
      }

      .recommended-wrapper {
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
      }
    }

    @keyframes goBack {
      0% { transform: translateZ(0); }
      50% { transform: translateZ(-80px); }
      100% { transform: translateZ(0); }
    }

    .animate-back {
      animation: goBack 0.5s ease;
    }
  </style>
</head>
<body>

  <section class="recommended-section" id="recommended">
    <h3 class="recommended-title">الطرق الموصى بها</h3>
    <div class="recommended-wrapper">
      <div class="bank-card">
        <div class="top-section"><img src="https://i.postimg.cc/8cmsx5SR/albarid-mobcash.png" alt="Al Barid"></div>
        <div class="bottom-section">Al Barid</div>
      </div>
      <div class="bank-card">
        <div class="top-section"><img src="https://i.postimg.cc/sgvD4Kv9/attijariwafa-mobcash.png" alt="Attijari"></div>
        <div class="bottom-section">Attijari</div>
      </div>
      <div class="bank-card">
        <div class="top-section"><img src="https://i.postimg.cc/g07jHhK5/cih.png" alt="CIH"></div>
        <div class="bottom-section">CIH</div>
      </div>
      <div class="bank-card">
        <div class="top-section"><img src="https://i.postimg.cc/kXPdP0B6/cash-plus-mobcash.png" alt="Cash Plus"></div>
        <div class="bottom-section">Cash Plus</div>
      </div>
      <div class="bank-card">
        <div class="top-section"><img src="https://i.postimg.cc/Gm528FQW/barid-pay-mobcash.png" alt="Barid Pay"></div>
        <div class="bottom-section">Barid Pay</div>
      </div>
      <div class="bank-card">
        <div class="top-section"><img src="https://i.postimg.cc/Vs2dDQbJ/banque-populaire-mobcah.png" alt="Banque Populaire"></div>
        <div class="bottom-section">Banque Populaire</div>
      </div>
    </div>
  </section>

</body>
</html>
