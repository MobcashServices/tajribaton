<!-- الكود كامل بصيغة احترافية ومعدّلة -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription - Mobcash</title>

  <!-- Tailwind & Lucide -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    select option { color:#000; }
    @media (prefers-color-scheme: dark) {
      select option { color:#fff; }
    }

    .fade     { transition: all .3s ease; opacity: 0; transform: translateY(-5px); }
    .fade.show{ opacity: 1; transform: translateY(0); }

    .toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #16a34a;
      color: white;
      padding: 0.5rem 1.25rem;
      border-radius: 9999px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      z-index: 9999;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .toast.show {
      opacity: 1;
      top: 40px;
    }
  </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center px-4">
  <!-- Toast -->
  <div id="toast" class="toast">تم التسجيل بنجاح</div>

  <div class="bg-white dark:bg-gray-800 shadow-2xl rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-white mb-6">
      Inscription Mobcash
    </h2>

    <!-- زر سريع -->
    <button
      id="oneClickTab"
      class="w-full mb-6 flex items-center justify-center gap-2
             rounded-xl py-2 font-semibold text-white text-lg
             bg-green-600 hover:bg-green-700 active:scale-95 transition duration-300 shadow-lg
             focus:outline-none focus:ring-2 focus:ring-green-500">
      <i data-lucide="zap" class="w-4 h-4 animate-pulse"></i>
      En&nbsp;un&nbsp;clic
    </button>

    <!-- اختيار المنصة -->
    <div class="mb-4">
      <label for="platform" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">اختر المنصة</label>
      <select id="platform" class="w-full px-4 py-2 border rounded-xl text-sm
                      bg-white text-gray-800 dark:bg-gray-700 dark:text-white
                      focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="" disabled selected hidden>اختر المنصة</option>
        <option value="Mega pari">Mega pari</option>
        <option value="Linbet">Linbet</option>
        <option value="Gooobet">Gooobet</option>
        <option value="1xbet">1xbet</option>
        <option value="Melbet">Melbet</option>
      </select>
    </div>

    <!-- إدخال ID -->
    <div class="mb-4">
      <label for="userId" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">أدخل الـ ID (10 أرقام)</label>
      <input type="text" id="userId" maxlength="10" placeholder="مثال: 1234567890"
             class="w-full px-4 py-2 border rounded-xl text-sm
                    bg-white text-gray-800 dark:bg-gray-700 dark:text-white
                    focus:outline-none focus:ring-2 focus:ring-blue-500"
             oninput="validateId()" onkeypress="handleEnter(event)" />
    </div>

    <!-- رسالة -->
    <div id="message" class="fade text-center text-sm mb-4 h-5"></div>

    <!-- زر تسجيل -->
    <button
      id="submitBtn"
      onclick="login()"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-xl
             transition duration-300 flex items-center justify-center gap-2 disabled:opacity-50">
      <span id="btnText">S’INSCRIRE</span>
      <i data-lucide="log-in" class="w-5 h-5"></i>
    </button>
  </div>

  <script>
    lucide.createIcons();

    function showMessage(text, type="error") {
      const msg = document.getElementById("message");
      msg.className = "fade show text-center text-sm mb-4 h-5";
      msg.textContent = text;
      msg.style.color = type === "success" ? "green" : "red";
    }

    function isRepeatedDigits(id) { return /^(\d)\1{9}$/.test(id); }

    function validateId() {
      const userId = document.getElementById("userId").value;
      if (!/^\d*$/.test(userId)) return showMessage("يرجى إدخال أرقام فقط.");
      if (userId.length !== 10) return showMessage("يجب إدخال 10 أرقام بالضبط.");
      if (isRepeatedDigits(userId)) return showMessage("غير مسموح بـ 10 أرقام متشابهة.");
      showMessage("ID صالح! يمكنك المتابعة.", "success");
    }

    function handleEnter(e) {
      if (e.key === 'Enter') login();
    }

    function showToast(text) {
      const toast = document.getElementById("toast");
      toast.textContent = text;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }

    function login() {
      const platform = document.getElementById("platform").value;
      const userId = document.getElementById("userId").value;
      const btn = document.getElementById("submitBtn");
      const btnText = document.getElementById("btnText");

      if (!platform) return showMessage("يرجى اختيار المنصة.");
      if (userId.length !== 10 || !/^\d+$/.test(userId)) return showMessage("الرجاء إدخال ID مكوّن من 10 أرقام.");
      if (isRepeatedDigits(userId)) return showMessage("غير مسموح بـ 10 أرقام متشابهة.");

      // تعطيل الزر
      btn.disabled = true;
      btnText.textContent = "جارٍ التسجيل...";

      setTimeout(() => {
        localStorage.setItem("platform", platform);
        localStorage.setItem("userId", userId);
        showToast("✅ تم التسجيل بنجاح");
        btn.disabled = false;
        btnText.textContent = "S’INSCRIRE";
        window.location.href = "home.html";
      }, 1500);
    }
  </script>
</body>
</html>
