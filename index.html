<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>idbet - CashPlus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --idbet-color: #e50914;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f0f0f0;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #fff;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      border-bottom: 1px solid #eee;
    }
    .idbet {
      color: var(--idbet-color);
      font-weight: bold;
      font-size: 1.1rem;
    }
    .separator {
      color: #ccc;
    }
    .slogan {
      color: #555;
      font-size: .9rem;
    }
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 16px;
    }
    .modal {
      width: 320px;
      background: #f3f3f3;
      border: 1px solid #ccc;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
    }
    .modal-header {
      background: #fff;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid #ddd;
    }
    .modal-header img {
      height: 40px;
      object-fit: contain;
    }
    .modal-body {
      background: #f3f3f3;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* شريط التقدم */
    .progress {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .step-dot {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: transparent;
      border: 2px solid #7bb33d;
      position: relative;
      transition: all 0.3s ease;
    }
    .step-dot.active {
      background: #7bb33d;
    }
    .step-dot.active::after {
      content: '✔';
      color: white;
      font-size: 14px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -55%);
    }
    .step-line {
      width: 40px;
      height: 3px;
      background: #d0d0d0;
      transition: background 0.3s ease;
    }
    .step-line.active {
      background: #7bb33d;
    }

    .instruction-text {
      color: #e53935;
      font-size: 13px;
      text-align: center;
      margin-top: -10px;
    }
    .copy-info {
      text-align: center;
      font-size: 14px;
      line-height: 1.8;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .copy-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    .copy-icon {
      width: 18px;
      height: 18px;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.2s;
    }
    .copy-icon:hover {
      opacity: 1;
    }
    .copy-tooltip {
      position: absolute;
      top: -30px;
      background: #4caf50;
      color: white;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 12px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s, transform 0.3s;
      transform: translateY(10px);
      white-space: nowrap;
    }
    .copy-tooltip.show {
      opacity: 1;
      transform: translateY(0);
    }
    .amount-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .amount-label {
      font-size: 13px;
      color: #333;
      font-weight: 600;
      line-height: 1.4;
    }
    .amount-input {
      width: 100px;
      height: 32px;
      padding: 4px 8px;
      font-size: 14px;
      text-align: center;
      border: 1px solid #ccc;
      outline: none;
      -moz-appearance: textfield;
    }
    .amount-input::-webkit-inner-spin-button,
    .amount-input::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .form-label {
      font-size: 13px;
      color: #333;
    }
    .form-input {
      height: 32px;
      padding: 4px 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      outline: none;
    }
    .upload-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .upload-box {
      width: 50px;
      height: 50px;
      background: #fff;
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    .upload-box input {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
      top: 0;
      left: 0;
    }
    .upload-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }
    .upload-hint {
      font-size: 11px;
      color: #666;
      line-height: 1.4;
    }
    .deposit-button {
      background: #e53935;
      color: #fff;
      border: none;
      padding: 12px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      width: 100%;
      border-radius: 0;
    }
    .deposit-button:active {
      background: #d7332f;
    }
  </style>
</head>
<body>

<header>
  <span class="idbet">idbet</span>
  <span class="separator">|</span>
  <span class="slogan">وكيل الشحن الرسمي</span>
</header>

<div class="container">
  <div class="modal">
    <div class="modal-header">
      <img src="https://i.postimg.cc/JzRX7sPP/cash-plus.png" alt="CashPlus Logo">
    </div>

    <div class="modal-body">
      <div class="progress">
        <div class="step-dot" id="dot1"></div>
        <div class="step-line" id="line1"></div>
        <div class="step-dot" id="dot2"></div>
        <div class="step-line" id="line2"></div>
        <div class="step-dot" id="dot3"></div>
      </div>

      <div class="instruction-text">
        قبل أن تقدم طلبك، قم بالتحويل خلال 10 دقائق باستخدام البيانات التالية:
      </div>

      <div class="copy-info">
        <div class="copy-wrapper">
          <b>رقم الحساب:</b>
          <span id="accountNumber">0636866550</span>
          <span onclick="copyWithTooltip('accountNumber', this)">
            <svg xmlns="http://www.w3.org/2000/svg" class="copy-icon" viewBox="0 0 24 24" fill="none" stroke="#4caf50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
            </svg>
          </span>
          <div class="copy-tooltip">تم النسخ</div>
        </div>
        <div class="copy-wrapper">
          <b>Motif:</b>
          <span id="motifText">FORMATION</span>
          <span onclick="copyWithTooltip('motifText', this)">
            <svg xmlns="http://www.w3.org/2000/svg" class="copy-icon" viewBox="0 0 24 24" fill="none" stroke="#4caf50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
            </svg>
          </span>
          <div class="copy-tooltip">تم النسخ</div>
        </div>
      </div>

      <div class="amount-section">
        <div class="amount-label">
          المبلغ (أدنى 100.00<br>
          MAD / أقصى 5 000.00<br>
          MAD):
        </div>
        <input type="number" class="amount-input" value="100.00" id="amount" oninput="updateProgress()">
      </div>

      <div class="form-group">
        <label class="form-label">رقم الهاتف:</label>
        <input type="text" class="form-input" id="phone" maxlength="10" inputmode="numeric" pattern="\d*" oninput="this.value = this.value.replace(/[^0-9]/g, ''); updateProgress();">
      </div>

      <div class="form-group">
        <label class="form-label">لقطة الشاشة:</label>
        <div class="upload-wrapper">
          <div class="upload-box" id="imageBox">
            +
            <input type="file" id="upload" accept=".jpg,.jpeg,.png" onchange="handleImage(this)">
          </div>
          <div class="upload-hint">(.jpg, .jpeg, .png. الحد الأقصى 20MB)</div>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">اسمك في حسابك البنكي:</label>
        <input type="text" class="form-input" id="fullname" placeholder="اسمك في كاش بلوس" oninput="updateProgress()">
      </div>

      <button class="deposit-button">Confirm</button>
    </div>
  </div>
</div>

<script>
  function updateProgress() {
    const phone = document.getElementById("phone").value.trim();
    const fullname = document.getElementById("fullname").value.trim();
    const fileInput = document.getElementById("upload");
    const fullnameWords = fullname.split(/\s+/);

    const dot1 = document.getElementById("dot1");
    const dot2 = document.getElementById("dot2");
    const dot3 = document.getElementById("dot3");
    const line1 = document.getElementById("line1");
    const line2 = document.getElementById("line2");

    const step1Valid = phone.length === 10;
    const step2Valid = fileInput.files.length > 0;
    const step3Valid = fullname.length > 0 && fullnameWords.length <= 4;

    dot1.classList.toggle("active", step1Valid);
    dot2.classList.toggle("active", step2Valid);
    dot3.classList.toggle("active", step3Valid);

    line1.classList.toggle("active", step1Valid && step2Valid);
    line2.classList.toggle("active", step2Valid && step3Valid);
  }

  function handleImage(input) {
    const file = input.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(e) {
      const imageBox = document.getElementById("imageBox");
      const oldImg = imageBox.querySelector('img');
      if (oldImg) oldImg.remove();
      const img = document.createElement('img');
      img.src = e.target.result;
      imageBox.appendChild(img);
      updateProgress();
    };
    reader.readAsDataURL(file);
  }

  function copyWithTooltip(id, triggerElement) {
    const text = document.getElementById(id).textContent;
    navigator.clipboard.writeText(text).then(() => {
      const tooltip = triggerElement.nextElementSibling;
      tooltip.classList.add("show");
      setTimeout(() => {
        tooltip.classList.remove("show");
      }, 1000);
    });
  }
</script>

</body>
</html>
