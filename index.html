<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>نموذج مع رأس RedotPay</title>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      padding: 10px;
      box-sizing: border-box;
    }

    .wrapper {
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .container {
      width: 400px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
      border-radius: 6px;
      overflow: hidden;
      background: transparent;
      position: relative;
      background-color: #fff;
    }

    .header {
      background: #ffffff;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      box-sizing: border-box;
      border-bottom: 1px solid #ddd;
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-content img {
      width: 32px;
      height: 32px;
      object-fit: contain;
    }

    .header-content span {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .close-btn {
      font-size: 28px;
      color: #999;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
      transition: color 0.2s ease;
    }

    .close-btn:hover {
      color: #000;
    }

    .gray-square {
      background: #eeeeee; /* اللون الجديد */
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="header">
        <div class="header-content">
          <img src="https://i.postimg.cc/0y52LhdK/redotpay-logo.png" alt="RedotPay Logo" />
          <span>RedotPay</span>
        </div>
        <button class="close-btn" onclick="window.location.href='home.html'">&times;</button>
      </div>
      <div class="gray-square"></div>
    </div>
  </div>
</body>
</html>
