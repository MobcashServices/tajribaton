<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CashPlus Deposit</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .modal {
      position: relative;
      background-color: #fff;
      width: 340px;
      padding: 0;
      border-radius: 6px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .modal-header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    .modal-header img {
      width: 120px;
      height: auto;
    }

    .modal-close {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 20px;
      cursor: pointer;
      color: #999;
    }

    .modal-body {
      background-color: #f3f3f3;
      padding: 20px;
    }

    .progress-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 25px;
      gap: 20px;
    }

    .circle {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #ccc;
    }

    .circle.active {
      background-color: #43b02a;
    }

    .amount-label {
      font-size: 14px;
      margin-bottom: 8px;
      color: #333;
    }

    .amount-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      flex: 1;
    }

    .deposit-btn {
      width: 100%;
      padding: 12px 0;
      background-color: #e50914;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .deposit-btn:hover {
      background-color: #c20811;
    }
  </style>
</head>
<body>

  <div class="modal">
    <div class="modal-close">&times;</div>

    <div class="modal-header">
      <img src="./xpay/images/money/cash_plus.png" alt="Cash Plus" />
    </div>

    <div class="modal-body">
      <div class="progress-bar">
        <div class="circle active"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>

      <div class="amount-label">
        Amount (Min 100.00 MAD / Max 5 000.00 MAD):
      </div>

      <div class="amount-group">
        <input type="text" value="100.00" placeholder="100.00" />
      </div>

      <button class="deposit-btn">DEPOSIT</button>
    </div>
  </div>

</body>
</html>
